stages:
  - lint
  - validate
  - plan
  - apply

lint:
  stage: lint
  image: node:10-alpine
  script:
    - npm i
    - cd frontend && npm run lint:ci

.infra_common: &infra_common
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin' 
  before_script:
    - cd infrastructure
    - terraform --version
    - terraform init

validate:
  stage: validate
  <<: *infra_common
  script:
    - terraform validate

plan:
  stage: plan
  <<: *infra_common
  script:
    - terraform plan -out "planfile"
  artifacts:
    paths:
      - infrastructure/planfile

apply:
  stage: apply
  <<: *infra_common
  dependencies:
    - plan
  script:
    - terraform apply -input=false "planfile"
  when: manual
  environment:
    name: prod/$CI_COMMIT_REF_SLUG-$CI_PROJECT_ID
    on_stop: stop_environment

stop_environment:
  stage: apply
  <<: *infra_common
  script:
    - terraform destroy -auto-approve
  when: manual
  environment:
    name: prod/$CI_COMMIT_REF_SLUG-$CI_PROJECT_ID
    action: stop
